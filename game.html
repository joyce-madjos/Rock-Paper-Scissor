<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Kanit:wght@600&family=Recursive:wght@300&display=swap" rel="stylesheet">
    <title>Game | Rock Paper Scissor</title>
</head>
<body>
    <div class="container-game">
        <div class="player zigzag contents">
            <p>YOU</p>
            <div class="imagesPlayer">
                <img src="images/rock.svg" alt="rock">
                <img src="images/paper.svg" alt="paper">
                <img src="images/scissor.svg" alt="scissor">
            </div>
            <span class="font-for-result choice-text">Your Choice:</span> 
            <span id="playerChoice" class="font-for-result result">CAT</span>
        </div>
        <div class="computer contents">
            <p>COMPUTER</p>
            <div class="imagesPlayer">
                <img src="images/rock.svg" alt="rock">
                <img src="images/paper.svg" alt="paper">
                <img src="images/scissor.svg" alt="scissor">
            </div>
            <span class="font-for-result choice-text">Your Choice:</span> 
            <span id="computerChoice" class="font-for-result result">CAT</span>
    </div>
<!-- https://stackoverflow.com/questions/13630229/can-i-have-an-onclick-effect-in-css -->

</body>
</html>
